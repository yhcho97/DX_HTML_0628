<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
        .redarea{
            color: rgb(0, 255, 179);
        }
    </style>
    <!-- style은 위치가 상관이 없다-->
</head>
<body bgcolor = "aqua" text = "blue">
    <h3>커피</h3>
    <ol>
        <li>아메리카노</li>
        <li>카푸치노</li>
    </ol>

    <!-- ol:순서가 있는 목록-->
    <!-- ul:순서가 없는 목록-->

    <!-- 절대 경로를 이용한 이미지 출력-->
    <img src = "https://cdn.eyesmag.com/content/uploads/posts/2022/09/28/main-newjeans-reality-show-busan-a0a66df9-4dde-439f-878f-dabb0d56b3e6.jpg" 
    width = "100" height = "100" />

    <img scr = "./IMG/뉴진스.jpg" alt = "이미지가 없습니다." width = "100" height = "100" />

    <!-- 상대 경로를 이용한 링크 설정-->
    <!-- p: 블록태그-->
    <!-- _blank: index.html을 새창에서 볼 수 있도록-->
    <p><a href = "./index.html" target = "_balnk">인덱스</a></p>
    <!-- 절대 경로를 이용한 링크 설정-->
    <a href = "https://www.google.co.kr">구글</a>
    <h1 class = "redarea">안녕하세요</h1>
    <p>반갑습니다.</p>
    <p id = "adam">두번째 단락입니다.</p>
    <button id = "btn">클릭</button>
    <script>
        document.getElementById("btn").addEventListener(
            "click", function(e){
                document.getElementById("adam").innerHTML = "클릭"
            }
        )
    </script>
    <!-- script는 위치에 영향을 받는다. script의 id(btn, adam)가 먼저 선향되어야 함있어야 함-->
</body>
</html>
