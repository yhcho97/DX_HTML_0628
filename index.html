<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta는 문서에 대한 정보 -->
    <meta charset="UTF-8"> <!-- encoding, 한글깨짐 방지 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title은 문서의 제목으로 탭에 보여집니다.-->
    <title>Doc</title>
    <!-- html은 웹브라우저가 해석에서 실행합니다. -->
    <!-- 웹페이지에서 새로고침하면 반영됨-->
</head>
<body>
    <!-- 닫는 태그가 없는 태그-->
    <img src = "https://magazine.cheil.com/wp-content/uploads/2022/09/%EC%BD%98%ED%85%90%EC%B8%A0B_960_600_7-1.jpg" />
    <img src = "https://cdn.eyesmag.com/content/uploads/posts/2022/09/28/main-newjeans-reality-show-busan-a0a66df9-4dde-439f-878f-dabb0d56b3e6.jpg" />
    <h1>내용</h1>
    <!-- 닫는 태그가 있는 태그-->
    <!-- 블록태그: 자신의 주위에 아무도 못 오는 태그, 줄바꿈이 발생-->
    <p>블록</p>
    <p>블록</p>

    <!-- 인라인태그: 자신의 좌우에 다른 것을 배치할 수 있는 태그임-->
    <span>인라인</span> 
    <span>인라인</span>
    <!-- 블록과 인라인을 변경하고자하면 css를 이용해야 함-->

</body>
</html>
